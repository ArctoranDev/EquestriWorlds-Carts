Carts:
    type: world
    debug: true
    events:
    
        on player clicks block with diamond_spade:
        - if <context.item.unbreakable> && <context.item.durability> <= 60:
            - determine cancelled
        - narrate <context.item>
        
        on player right clicks entity with diamond_spade:
        - if <context.item.unbreakable> && <context.item.durability> <= 60:
            - if <context.entity.entity_type||null> == HORSE:
                - narrate <context.entity>
                - spawn armor_stand <context.entity.location> save:horseCart
                - define horseCart <entry[horseCart].spawned_entity>
                - define cartOffset <context.entity.location.with_pitch[0].direction.vector.mul[-3]>
                - adjust <def[horseCart].as_entity> "attach_to:<context.entity>|<def[cartOffset].as_location>|true"
        - determine cancelled